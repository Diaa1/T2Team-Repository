<!DOCTYPE html>

<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<title>Sign Up</title>


<!--[if lt IE 9]>
<script src="js/html5shiv.js"></script>

<link href="css/normalize.css" rel="stylesheet"/>
<link href="css/jquery-ui.css" rel="stylesheet"/>
<link href="css/jquery.idealforms.min.css" rel="stylesheet" media="screen"/>

<style type="text/css">
body{font:normal 15px/1.5 Arial, Helvetica, Free Sans, sans-serif;color: #222;background:url(pattern.png);overflow-y:scroll;padding:60px 0 0 0;}
#my-form{width:755px;margin:0 auto;border:1px solid #ccc;padding:3em;border-radius:3px;box-shadow:0 0 2px rgba(0,0,0,.2);}
#comments{width:350px;height:100px;}
</style>

</head>
<body>


<div class="row">

  <div class="eightcol last">

    <!-- Begin Form -->

    <form id="my-form">

        <section name="Step 1">

          <div><label>Username:</label><input id="username" name="username" type="text"/></div>
          <div><label>Password:</label><input id="pass" name="password" type="password"/></div>
          <div><label>E-Mail:</label><input id="email" name="email" data-ideal="required email" type="email"/></div>
          <div><label>Date of Birth:</label><input name="date" class="datepicker" data-ideal="date" type="text" placeholder="Month/Date/Year"/></div>
          <div><label>Upload Personal Image:</label><input id="file" name="file" multiple type="file"/></div>
          
        </section>

        <section name="Step 2">
          <div id="interestTopic">
            <label>Interst Topic:</label>
            <label><input type="checkbox" name="langs[]" value="tShirt"/>T-Shirt</label>
            <label><input type="checkbox" name="langs[]" value="shoes"/>Shoes</label>
            <label><input type="checkbox" name="langs[]" value="furniture"/>Furniture</label>
            <label><input type="checkbox" name="langs[]" value="construction"/>Construction</label>
            <label><input type="checkbox" name="langs[]" value="entertainmentGadgets"/>Entertainment Gadgets</label>
          </div>
          <div><label>Number of Intrest Topic:</label>
            <label><input type="radio" name="radio" checked/>1</label>
            <label><input type="radio" name="radio"/>2</label>
            <label><input type="radio" name="radio"/>3 </label>
            <label><input type="radio" name="radio"/>4</label>
          </div>
        </section>

        <section name="Step 3">
          <div><label>Tel:</label><input type="tel" name="phone" data-ideal="phone"/></div>
          <div><label>Nationality:</label>
          <select id="states" name="states">
            <option value="default">&ndash; Choose &ndash;</option>
            <option value="AL">Arab</option>
            <option value="AK">China</option>
            <option value="AZ">US</option>
            <option value="AR">France</option>
            <option value="CA">UK</option>
            <option value="CO">Germany</option>
            <option value="CT">Spain</option>
            <option value="DE">Russia</option>
          </select>
        </div>
        <div><label>Postcode:</label><input type="text" name="zip" data-ideal="zip"/></div>
        <div><label>Facebook Address:</label><input type="url" name="url" data-ideal="url"/></div>
        <div><label>Remarks:</label><textarea id="comments" name="comments"></textarea></div>
      </section>

      <div><hr/></div>

      <div>
        <button type="submit">Submit</button>
        <button id="reset" type="button">Reset</button>
      </div>

    </form>

    <!-- End Form -->

  </div>

</div>


<script type="text/javascript" src="js/jquery-1.8.2.min.js"></script>
<script type="text/javascript" src="js/jquery-ui.min.js"></script>
<script type="text/javascript" src="js/jquery.idealforms.js"></script>
<script type="text/javascript">
var options = {

	onFail: function(){
		alert( $myform.getInvalid().length +' invalid fields.' )
	},

	inputs: {
		'password': {
			filters: 'required pass',
		},
		'username': {
			filters: 'required username',
			data: {
			//ajax: { url:'validate.php' }
			}
		},
		'file': {
			filters: 'extension',
			data: { extension: ['jpg'] }
		},
		'comments': {
			filters: 'min max',
			data: { min: 50, max: 200 }
		},
		'states': {
			filters: 'exclude',
			data: { exclude: ['default'] },
			errors : {
				exclude: 'Choose your nationality.'
			}
		},
		'langs[]': {
			filters: 'min max',
			data: { min: 2, max: 3 },
			errors: {
				min: 'Check at least <strong>2</strong> options.',
				max: 'No more than <strong>3</strong> options allowed.'
			}
		}
	}
	
};

var $myform = $('#my-form').idealforms(options).data('idealforms');

$('#reset').click(function(){
	$myform.reset().fresh().focusFirst()
});

$myform.focusFirst();
</script>
<div style="text-align:center;">
<p>Fromï¼š<a href="http://www.mycodes.net/" title="T2Team" target="_blank">T2Team</a></p>
</div>
</body>
</html>
